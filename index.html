<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="css/tiles.css">
</head>
<body>
<div class="container">
    <div class="map-wrapper">
        <div id="map"></div>
        <div id="details">

                    <div id="autumn" class="point-tile">Ősz:<br>0 pont</div>
                    <div id="winter" class="point-tile">Tél:<br>0 pont</div>
                </div>
                <div class="holder">
                    <h4>összesen: x</h4>
                </div>
            </div>
            <h4>Jelenlegi évszak:</h4>
            <hr>
        </div>
    </div>
</div>
